{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BazaarBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <style>
        .required-asterisk { color: #e53e3e; margin-left: 2px; font-weight: bold; }
    </style>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-primary-50 via-white to-purple-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors">
                <i class="fas fa-shopping-basket mr-2"></i>BazaarBuddy
            </a>
            <a href="{% url 'home' %}" class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </nav>
    <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <form class="space-y-6" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <!-- Account Type Selection -->
                <div class="mb-6">
                    <label for="user_type" class="block text-sm font-medium text-gray-700 mb-4">
                        Account Type <span class="required-asterisk">*</span>
                    </label>
                    <div class="flex space-x-4 mb-4" id="account-type-group">
                        <div class="flex-1">
                            <input type="radio" id="vendor" name="user_type" value="vendor" class="hidden" checked>
                            <label for="vendor" id="vendor-label" class="cursor-pointer flex flex-col items-center border border-gray-300 rounded-lg p-4 hover:border-primary-500 transition-colors">
                                <img src="{% static 'images/food-truck.png' %}" alt="Vendor" class="h-12 w-12 mb-2">
                                <span class="font-semibold text-gray-700">Street Food Vendor</span>
                            </label>
                        </div>
                        <div class="flex-1">
                            <input type="radio" id="supplier" name="user_type" value="supplier" class="hidden">
                            <label for="supplier" id="supplier-label" class="cursor-pointer flex flex-col items-center border border-gray-300 rounded-lg p-4 hover:border-primary-500 transition-colors">
                                <img src="{% static 'images/supplier.png' %}" alt="Supplier" class="h-12 w-12 mb-2">
                                <span class="font-semibold text-gray-700">Supplier</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Form Fields (example) -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">
                        First Name <span class="required-asterisk" style="display:none">*</span>
                    </label>
                    <input id="first_name" name="first_name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <!-- Repeat for last_name, username, email, phone, business_name, location, password, confirm_password -->
                <!-- Terms -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-primary-600 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="/terms" class="text-primary-600 hover:text-primary-500">Terms of Service</a> 
                        and <a href="/privacy" class="text-primary-600 hover:text-primary-500">Privacy Policy</a>
                    </label>
                </div>
                <div>
                    <button type="submit" class="w-full py-3 px-4 rounded-md text-white bg-primary-600 hover:bg-primary-700">Create Account</button>
                </div>
            </form>
            {% if messages %}
              <div class="mb-4">
                {% for message in messages %}
                  <div class="p-2 rounded bg-red-100 text-red-700 mb-2">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
